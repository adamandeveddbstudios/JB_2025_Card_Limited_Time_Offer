<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="ad.size" content="width=728,height=90" />

    <link rel="stylesheet" type="text/css" href="stylesRL1.css" />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js">
    </script>

    <title></title>
  </head>

  <body onload="init()">
    <div id="main_container">
      <!--start main_container-->
      <div id="main_content" class="">
        <div id="logo" class="logo posAbsolute lt0">
          <img id="logo_img" src="./images/logo.svg" class="lt0 w100" />
        </div>
        <!--start main_content-->
        <!--Frame 1-->
        <div id="frame1" class="lt0 bannerSize">
            <div id="copyFrame1" class="copyFrame1 hidden posAbsolute bannerSize">
              <div id="copy1" class="copy1 lt0 ESKlarheitGrotesk">
                <span class="ESKlarheitGrotesk">
                    Earn 60,000
                </span>
                <span class="white_line posAbsolute"></span>
              </div>
              <div id="copy2" class="copy2 lt0 ESKlarheitGrotesk">
                <span class="ESKlarheitGrotesk">
                    bonus points<sup><span class="star posRelative">*</span></sup>
                </span>
              </div>
            </div>
            <div id="card1" class="card1 posAbsolute">
              <img id="card_img" src="./images/card_new.png" class="lt0 w100" />
            </div>
            <div id="terms" class="terms posAbsolute lt0 ESKlarheitGroteskBK">
              <span class="ESKlarheitGroteskBK">
                 <span id="Aqcc" class="Aqcc"><span class="star1">*</span>After qualifying account activity.</span> Terms Apply
              </span>
            </div>
        </div>
        <div id="frame2" class="lt0 bannerSize">
          <div id="copy3" class="copy3 hidden lt0 ESKlarheitGrotesk">
            <span class="ESKlarheitGrotesk">
                80,000
            </span>
          </div>
        </div>
        <!--Frame 2-->
        <div id="frame3" class="lt0 bannerSize posAbsolute ">
            <div id="copyFrame2" class="copyFrame2 hidden posAbsolute bannerSize">
              <div id="copy4_1" class="copy4_1 lt0 ESKlarheitGrotesk">
                <span class="ESKlarheitGrotesk">
                  and <span class="blueColor fiveTiles posRelative">5 tiles </span>
                </span>
              </div>
              <div id="copy4_2" class="copy4_2 lt0 ESKlarheitGrotesk">
                <span class="ESKlarheitGrotesk">toward <span class="blueColor">Mosaic</span>.<sup><span class="star2">*</span></sup>
                </span>
              </div>
            </div>
        </div>
        <!--Frame 3-->
        <div id="frame4" class="lt0 bannerSize posAbsolute ">
          <div id="blue_dash" class="blue_dash bannerSize posRelative lt0"></div>
          <div id="copy5" class="copy5 lt0 posRelative ESKlarheitGrotesk">
            <span class="ESKlarheitGrotesk">
               Reach a new altitude with<br>the <span class="blueColor">JetBlue Premier Card</span>.
            </span>
          </div>
          <div id="card_animation" class="card_animation posRelative">
            <div id="card2" class="card2 ">
              <img id="card_img" src="./images/card_new.png" class="lt0 w100" />
            </div>
            <div id="shine1" class="shine1 hidden posAbsolute lt0 bannerSize">
              <img id="shine_img" src="./images/shine.png" class="lt0 w100" />
            </div>
          </div>
          <div id="terms2" class="terms2 posRelative lt0 ESKlarheitGroteskBK">
            <span class="ESKlarheitGroteskBK">
                Terms Apply
            </span>
          </div>
          <div id="cta" class="cta posRelative">Apply Now</div>
          <div id="logo_blue" class="logo_blue posRelative lt0">
            <img id="logo__blue_img" src="./images/logo.svg" class="lt0 w100" />
          </div>
        </div>
      </div>

      <div id="default_exit" class="btn" ></div>
      <!--end main_container-->
    </div>
    <script type="text/javascript" src="mainRL1.js"></script>
    <script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
  </body>
</html>
